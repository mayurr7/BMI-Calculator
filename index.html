<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="container">
        <h1 id="h1"> Calculate your BMI </h1>
        <form>
            <p><label id="label">Hight in Cm : </label><input placeholder="Enter Hight" type="number"  id="hight" ></p>
            <p><label id="label2">Weight in Kg : </label><input placeholder="Enter Weight" type="number"  id="weight" ></p>

           
            <p></p>

            <button id="calculate">Calculate</button>

            <div id="result"></div>
            <div id="weight-guide">
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>

        </form>

    </div>

</body>
</html>
